<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
    <section>

        <div id="navbar">
            <ul class="menuItems">
                <li><a href="#box">Control Panel</a></li>
                <li><a href="#spalvos">Spalvų paletė</a></li>
                <li><a href="#input">Gyventojų surašymas</a></li>


            </ul>
        </div>
        <div class="iconButton">
            <i class="fas fa-align-justify"></i>

        </div>



    </section>
    <section id="box">
        <div id="box1">
            <h2>Control Panel</h2>

            <button class="buttonDiv" id="toggleBox">Divas</button>
            <button class="buttonDiv" id="height">Heidht</button>
            <button class="buttonDiv" id="width">Width</button>
            <button class="buttonDiv" id="center">Center</button>
            <button class="buttonDiv" id="position">Position</button>
        </div>
        <div id="box2">
            <div id="square" class="square" style="display: none;"></div>
        </div>

    </section>

    <section id="color">
        <h2>Spalvų paletė</h2>
        <div id="colorRow">
            <div class="colorDiv" id="color1">
            </div>
            <div class="colorDiv" id="color2">
            </div>
            <div class="colorDiv" id="color3">
            </div>
            <div class="colorDiv" id="color4">
            </div>
            <div class="colorDiv" id="color5">
            </div>
        </div>
    </section>

    <section id="input">
        <h2>Gyventojų surašymas</h2>


        <form  action="">
            <div id="form">
                <div id="row">
                <label for="firstName">Vardas: </label>
                <input type="text" id="firstName">
            </div>
                <div id="row">
                    <label for="lastName"> Pavardė: </label>
                <input type="text" id="lastName">
                </div>
                <div id="row" >
                <label for="birthDate">Gimimo metai: </label>
                <input type="year" id="birthDate" placeholder="yyyy">
            </div>
            <div  id="row">
                 <input type="button" value="Įvesti">
            </div>
               
            </div>
        </form>



    </section>












    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./dist/js/script.js"></script>
</body>

</html>
